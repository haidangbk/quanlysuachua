<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký nhân viên</title>
<div th:replace="common/common :: bootstrap"></div>
<div th:replace="common/common :: fontawesome"></div>
</head>
<body>
	<div th:if="${msg != null}" th:text="${msg}"></div>
	<form th:action="@{/add-user}" method="POST">
		<div class="form-group">
			<label for="exampleInputEmail1">Tên Đăng Nhập</label> <input
				type="text" class="form-control col-md-6" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="Enter user name"
				th:name="userName"> <small id="emailHelp"
				class="form-text text-muted">We'll never share your user
				name with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Mật Khẩu</label> <input
				type="password" class="form-control col-md-6"
				id="exampleInputPassword1" placeholder="Password"
				th:name="password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
